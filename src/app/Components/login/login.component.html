<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form class="form" [formGroup]="addForm">
                <div class="form-group d-flex m-auto mt-2">
                    <label class="w-25">Name</label>
                    <input formControlName="name" class="form-control" type="text" />
                </div>
                <div class="form-group d-flex m-auto mt-2">
                    <label class="w-25">Age</label>
                    <input formControlName="age" class="form-control" type="text" />
                </div>
                <!-- @if(!AgeValid){ -->
                    <div *ngIf="!AgeValid" style="text-align: center;color: palevioletred;">
                        <p>Age must be between 19 and 30</p>
                    </div>
                <!-- } -->
                <div class="form-group d-flex m-auto mt-2">
                    <label class="w-25">Email address </label>
                    <input formControlName="email" class="form-control" type="text" />
                </div>
                <!-- @if(!emailValid){ -->
                    <div  *ngIf="!emailValid" style="text-align: center;color: palevioletred;">
                        <p>Email must be correct</p>
                    </div>
                <!-- } -->
                <div class="form-group d-flex m-auto mt-2">
                    <label class="w-25">Phone number</label>
                    <input formControlName="phone" class="form-control" type="text" />
                </div>

                <div class="form-group text-center mt-2">
                    <input (click)="addUser()" class="button m-3" type="submit" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
